    <link rel="stylesheet" href="/assets/styles/style_index.css">

<body>
  <div id="header-part"></div>
  <div class="titulo_plantel">Imagenes de la bombonera</div>
  <section class="contenedor">
    <div class="carousel-container d-flex justify-content-center mt-3 mb-3">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/assets/img/bombonera.jpg" class="d-block img-fluid" alt="Romero">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/cesped.jpg" class="d-block  img-fluid" alt="Lema">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/hinchada.jpg" class="d-block  img-fluid " alt="Sarachi">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/festejo.jpg" class="d-block  img-fluid" alt="Figal">
              </div>
              <div class="carousel-item">
                <img src="/assets/img/recibimiento.jpg" class="d-block  img-fluid" alt="Bullaude">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
