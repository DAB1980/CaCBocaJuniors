<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b5e5089a6a.js" crossorigin="anonymous"></script>
    <title>Asociate | Club Boca Juniors</title>
</head>
<body>
    <div id="header-part"></div>
    <section class="contenedor">
        <div class="item_contenido">
            <div class="titulo_form_socio"><i class="fa-regular fa-heart"></i> Quiero Ser Socio <i class="fa-regular fa-futbol"></i></i></div>
            <div class="form_socio">
                <form id="associate-form">
                    <fieldset>
                        <h5 for="fname">Formulario para solicitar asociarse</h5>
                        <small><i>Campos obligatorios señalados con *</i></small><br><br>
                        <label for="fname">*Nombre:</label>
                        <input type="text" name="fname" placeholder="Ingrese aquí su nombre">
                        <label for="lname">*Apellido:</label>
                        <input type="text" name="lname" placeholder="Ingrese aquí su apellido"><br><br>
                        <h6 for="dire">Dirección:</h6>
                        <label for="calle">*Calle:</label>
                        <input type="text" name="calle" placeholder="Ingrese aquí la calle">
                        <label for="num">*Número:</label>
                        <input type="text" name="num" placeholder="Ingrese aquí el número">
                        <label for="ciudad">*Ciudad:</label>
                        <input type="text" name="ciudad" placeholder="Ingrese aquí la ciudad">
                        <label for="cp">*Código Postal:</label>
                        <input type="number" name="cp" placeholder="Ingrese aquí el Código Postal"><br><br>
                        <label for="tel">Teléfono:</label>
                        <input type="tel" name="tel" placeholder="Ingrese aquí el nro. teléfono">
                        <label for="fechanac">*Fecha de Nacimiento:</label>
                        <input type="date" name="fechanac">
                        <label for="mail">*Mail:</label>
                        <input type="email" name="mail" placeholder="Ingrese aquí la dirección de correo electrónico">
                        <label for="picture">Foto de perfil:</label>
                        <input type="file" name="picture">
                        <div id="genero">
                            Género: 
                            <input type="radio" name="genero" value="Hombre" checked>Hombre
                            <input type="radio" name="genero" value="Mujer">Mujer
                            <input type="radio" name="genero" value="Otro">Otro
                            <br><br>
                        </div>
                        <div id="estudios">
                            Estudios: 
                            <select name="estudios" id="estudios">
                                <option value="primario" selected>Primario</option>
                                <option value="secundario">Secundario</option>
                                <option value="terciario">Terciario</option>
                                <option value="uniersitario">Universitario</option>
                                <option value="otro">Otro</option>
                            </select>
                            <br><br>
                        </div>
                        <div id="deportes:">
                            Deportes que practica: 
                            <input type="checkbox" name="deportes" value="HTML">Fútbol
                            <input type="checkbox" name="deportes" value="CSS">Básquet
                            <input type="checkbox" name="deportes" value="Boostrap">Voley
                            <input type="checkbox" name="deportes" value="Javascript">Tenis
                            <input type="checkbox" name="deportes" value="Typescript">Padle
                            <input type="checkbox" name="deportes" value="Angular">Runnig
                            <br><br>
                        </div>
     
                        <div id="comentarios">
                            <label for="lobs">Observaciones</label><br>
                            <textarea name="obs" cols="30" rows="5"></textarea>
                        </div>
                        <input type="submit" value="Enviar"><br><br>
                        <button type="reset">Borrar</button>
                   </fieldset>
                </form>
            </div>    
        </div>
    </section>
    <div id="footer-part"></div>
    <script src="../assets/js/formulario.js"></script>
    <script src="../assets/js/section-pages.js"></script>
 </body>
</html>
