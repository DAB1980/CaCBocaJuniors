        <div class="item_contenido">
            <div class="titulo_form_socio">Quiero Ser Socio <i class="fa-regular fa-heart"><i class="fa-regular fa-futbol"></i></i></div>
            <div class="form_socio">
                <form action="/html_form/form_enviado.html">
                    <fieldset>
                        <label for="fname">Formulario para solicitar asociarse</label><br><br>
                        <label for="fname">Nombre:</label>
                        <input type="text" name="fname" placeholder="Ingrese aqui su nombre">
                        <label for="lname">Apellido:</label>
                        <input type="text" name="lname" placeholder="Ingrese aqui su apellido"><br><br>
                        <label for="ldire">Dirección:</label><br><br>
                        <label for="lcalle">Calle:</label>
                        <input type="text" name="calle" placeholder="Ingrese aqui la calle">
                        <label for="lnum">Número:</label>
                        <input type="text" name="num" placeholder="Ingrese aqui el número">
                        <label for="lciudad">Ciudad:</label>
                        <input type="text" name="ciudad" value="Viedma">
                        <label for="lcp">Código Postal:</label>
                        <input type="number" name="cp" placeholder="Ingrese aqui el Código Postal"><br><br>
                        <label for="ltel">Teléfono:</label>
                        <input type="tel" name="tel" placeholder="Ingrese aqui el nro. teléfono">
                        <label for="lfechanac">Fecha de Nacimiento:</label>
                        <input type="date" name="fechanac">
                        <label for="lmail">Mail:</label>
                        <input type="email" name="mail">
                        <div id="genero">
                            Género: 
                            <input type="radio" name="genero" value="Hombre" checked>Hombre
                            <input type="radio" name="genero" value="Mujer">Mujer
                            <input type="radio" name="genero" value="Otro">Otro
                            <br><br>
                        </div>
                        <div id="estudios">
                            Estudios: 
                            <select name="estudios" id="estudios">
                                <option value="primario" selected>Primario</option>
                                <option value="secundario">Secundario</option>
                                <option value="terciario">Terciario</option>
                                <option value="uniersitario">Universitario</option>
                                <option value="otro">Otro</option>
                            </select>
                            <br><br>
                        </div>
                        <div id="deportes:">
                            Deportes que practica: 
                            <input type="checkbox" name="deportes" value="HTML">Fútbol
                            <input type="checkbox" name="deportes" value="CSS">Básket
                            <input type="checkbox" name="deportes" value="Boostrap">Voley
                            <input type="checkbox" name="deportes" value="Javascript">Tenis
                            <input type="checkbox" name="deportes" value="Typescript">Padle
                            <input type="checkbox" name="deportes" value="Angular">Runnig
                            <br><br>
                        </div>
     
                        <div id="comentarios">
                            <label for="lobs">Observaciones</label><br>
                            <textarea name="obs" cols="30" rows="5"></textarea>
                        </div>
                        <input type="submit" value="Enviar"><br><br>
                        <button type="reset">Borrar</button>
                   </fieldset>
                </form>
